name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22, 24]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Verify lockfile exists
      run: |
        ls -la pnpm-lock.yaml
        echo "Lockfile found, proceeding with installation"
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run type check
      run: pnpm exec tsc --noEmit
    
    - name: Run CI tests
      run: pnpm test:ci
      env:
        SCALEBOX_API_KEY: ${{ secrets.SCALEBOX_API_KEY }}
    
    - name: Run linting
      run: pnpm run lint || echo "Linting not configured yet"
    
    - name: Build package
      run: pnpm run build
    
    - name: Check build output
      run: |
        ls -la dist/
        test -f dist/index.js
        test -f dist/index.d.ts
        test -f dist/index.cjs

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
    
    - name: Verify lockfile exists
      run: |
        ls -la pnpm-lock.yaml
        echo "Lockfile found, proceeding with installation"
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run security audit
      run: pnpm audit --audit-level moderate
    
    - name: Check for secrets
      run: |
        # Check for potential API keys or secrets in code
        if grep -r -i "sk-[a-zA-Z0-9]" src/ tests/ examples/; then
          echo "❌ Potential API key found in code"
          exit 1
        fi
        if grep -r -i "pk_[a-zA-Z0-9]" src/ tests/ examples/; then
          echo "❌ Potential API key found in code"
          exit 1
        fi
        if grep -r -i "ya29\." src/ tests/ examples/; then
          echo "❌ Potential OAuth token found in code"
          exit 1
        fi
        echo "✅ No secrets found in code"

  release:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write  # Required for npm Trusted Publishing (OIDC)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24  # Node.js 24 includes npm 11.5.1+ required for Trusted Publishing
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build package
      run: pnpm run build

    - name: Debug OIDC context
      run: |
        SR_NPM_DIR=$(ls -d node_modules/.pnpm/@semantic-release+npm@*/node_modules/@semantic-release/npm)
        echo "sr-npm dir: $SR_NPM_DIR"
        cat > "$SR_NPM_DIR/debug-oidc.mjs" << 'SCRIPT'
        import envCi from "env-ci";
        import { getIDToken } from "@actions/core";
        import getRegistry from "./lib/get-registry.js";
        const ci = envCi();
        console.log("env-ci:", JSON.stringify({name: ci.name, service: ci.service}));
        const pkg = {name: "@scalebox/sdk", publishConfig: {access: "public"}};
        const ctx = {cwd: process.env.GITHUB_WORKSPACE, env: process.env};
        const reg = getRegistry(pkg, ctx);
        console.log("registry:", JSON.stringify(reg));
        console.log("match official:", reg === "https://registry.npmjs.org/");
        try {
          const t = await getIDToken("npm:registry.npmjs.org");
          console.log("OIDC token length:", t.length);
        } catch(e) { console.log("OIDC getIDToken failed:", e.message); }
        SCRIPT
        node "$SR_NPM_DIR/debug-oidc.mjs" || true

    - name: Run semantic-release
      run: pnpm exec semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # NPM_TOKEN is no longer needed with Trusted Publishing (OIDC)
        # The OIDC token is automatically used by npm CLI when registry-url is set
